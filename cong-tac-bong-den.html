<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

        connectToLamp(lamp){
            this.lamp = lamp;
        }

        switchOff(){
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn(){
            this.status = true;
            this.lamp.turnOn();
        }

    }

    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOff(){
            this.status = false;
        }

        turnOn(){
            this.status = true;
        }

    }
    let button = new SwitchButton();
    let lamp = new ElectricLamp();

    button.connectToLamp(lamp)
    {
        for (let i = 0; i <= 10; i++) {
            button.switchOn();
            alert('Bật đèn')
            button.switchOff();
            alert('Tắt đèn')
        }
    }
</script>
</body>
</html>
